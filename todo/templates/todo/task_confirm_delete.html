{% extends "base/base.html" %}
{% block content %}
{% load static %}

<div class="container">
    <form method="post">{% csrf_token %}
        <h1>Вы действительно хотите удалить "{{ object }}"?</h1>
        <br>
        {{ form }}
        <input type="submit" class="btn btn-danger" value="Удалить">
        <a href="{% url 'todo:update' object.id %}" class="btn btn-success">Отменить удаление</a>
    </form>
</div>

{% endblock content %}
